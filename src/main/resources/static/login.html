<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5 bg-dark text-light">
                                    <div class="card-header border border-white"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body border border-white">
                                        <form>
                                            
                                            <input class="form-control pt-2" id="inputEmail" type="email" placeholder="name@email.com" />
                                            <label class="mb-4" for="inputEmail">Email</label>
                                            
                                            <input class="form-control" id="inputPassword" type="password" placeholder="************" />
                                            <label class="mb-4" for="inputPassword">Password</label>
                                            <div class="d-grid">
                                                <a class="btn btn-primary" onclick='iniciarSesion()'>Login</a>
                                                
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3  border border-white ">
                                        <div ><a href="register.html">Registrate!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4  mt-auto bg-dark">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Sergio Mora Agudo - TFG 2023</div>
                            <div>
                                <a href="https://startbootstrap.com/template/sb-admin">Plantilla Front</a>
                                <!-- &middot; -->
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <!-- <script src="js/scripts.js"></script> -->
        <script src="js/login.js"></script>
    </body>
</html>
